<!Doctype html>
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="HTML,CSS,JavaScript,THREE.js">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance outcome</title>
  <style>
  .selected{
    stroke:#000000;
  }
  #container,#info{
    float:left;
  }
  #info{
    width: 200px;
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <div id="infoText"></div>
    <!-- button to toggle layout -->
    <button onclick="toggleTimeline()">toggle timeline</button>
    <!-- slider for years -->
    <input type="range" min="2000" max="2022" value="2022" step="1" class="slider" id="yearSlider" onchange="yearChange(this.value)">
    <p id="yearLabel">2022</p>
    <!-- recolor dropdown -->
    <select id="colorDropdown" class="dropdown" onchange="reColor(this.value)">
      <option value="type">Node Type</option>
      <option value="race_ethnicity">Race & Ethnicity</option>
      <option value="gender_only">Gender Only</option>
      <option value="intersectional">Intersectional</option>
      <option value="expert">Expertise</option>
    </select>
    <ul id="legend"></ul>
  </div>
  <script type="text/javascript"  src="js/d3.min.js"></script>
  <script type="text/javascript"  src="js/vizAlex.js"></script>
</body>
</html>
